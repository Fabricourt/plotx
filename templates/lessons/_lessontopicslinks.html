{% load static %}
<style>
    .accordion {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 8px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
    }
    
    .active, .accordion:hover {
      background-color: #ccc;
    }
    
    .panel {
      padding: 0 12px;
      background-color: white;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

   
    </style>
  
<div class=" w3-border-black  w3-opacity-min">
    <div class="w3-metro-darken w3-xlarge w3-card-4">
     <span class="w3-margin-left ">{{lesson.subject}}</span> 
     </div> 
       {% for topic in lesson.subject.topic_set.all %}
       <li>
         <button class="accordion w3-card-4 w3-border w3-hover-border-green w3-border-grey">
           <b class="{{lesson.subject.text_color}}">{{topic}}</b></button>
         <div class="panel w3-border-grey w3-border">
     <ul >
       {% for lesson in topic.lesson_set.all %}
       <li>
         <a href="{{lesson.get_absolute_}}" class="w3-hover-text-green">
         {{lesson}}
         </a>
       </li>
       {% endfor %}
     </ul>
   </li>
     {% endfor %}
 </div>

 <script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        } 
      });
    }
    </script>
