{% load static %}
<div>
   
          <input class="w3-input  col-sm-12 w3-hover-border-theme w3-padding" type="text" placeholder="Search Class..." id="myInput" onkeyup="myFunction()" >
          
    
          {% if classes %}

      
              {% for class in classes %}
            
          
                <a href="{{ class.get_absolute_url }}">
                  <span  class="w3-hover-text-green w3-hover-border-green btn w3-white  w3-card-4 w3-text-black w3-hover-shadow cursor:pointer" style="width:140px; margin:9px">{{ class.class_name }}</span></a> 
            
              {% endfor %}
       
        
            {% else %}
              <p>There are no classes.</p>
          </div>
        {% endif %}
      
 </div>        
        
        

  
    <script>
        function myFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName("li");
          for (i = 0; i < li.length; i++) {
            txtValue = li[i].textContent || li[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
