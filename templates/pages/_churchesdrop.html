{% load static %}

   
          <input class="w3-input  col-sm-12 w3-hover-border-theme w3-padding" type="text" placeholder="Search towns..." id="myInput" onkeyup="myFunction()" >
          
    
              {% if churches %}
              <ol class="row " id="myUL">
                {% for church in churches %}
                <li class="dropdown-item w3-hover-white col-sm">
                  <a href="{{ church.get_absolute_url }}">
                    <span class=" w3-hover-text-green w3-small w3-text-black w3-hover-white btn"  style="width:100px; margin:5px;">{{ church.church_name|capfirst }}</span></a>
                  </li>
                {% endfor %}
              </ol>
          
              {% else %}
                <p>There are no churches.</p>
              {% endif %}
      
         
        
        

  
    <script>
        function myFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName("li");
          for (i = 0; i < li.length; i++) {
            txtValue = li[i].textContent || li[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
