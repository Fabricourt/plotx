{% load static %}
<style>
        body,h1,h2,h3,h4,h5,h6,p {font-family: "Lato", sans-serif;}
        body, html {
          
          color: #777;
          line-height: 1.8;
        }
        
        /* Create a Parallax Effect */
        .bgimg_1, .bgimg_2, .bgimg_3 {
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        /* First image (Logo. Full height) */
        .bgimg_1 {
       
          background-image: url('{% static 'img/greensi.png' %}');
          
        
        }
        
        /* Second image (Portfolio) */
        .bgimg_2 {
      
          background-image: url('{% static 'img/splash.jpg' %}');
       
    
        }
        
        /* Third image (Contact) */
        .bgimg_3 {
     
          background-image: url('{% static 'img/glass1.jpg' %}');
        
        }
               /* First mobile image (mainbackground. Full height) */
          .bgimg_4 {
       
          background-image: url('{% static 'img/glass13.png' %}');
          
        
        }  

     
     /* First mobile image (logo background. Full height) */
     .bgimg_5 {
    
       background-image: url('{% static 'img/greensix.png' %}');
       
     
     } 

        
        .w3-wide {letter-spacing: 10px;}
        .w3-hover-opacity {cursor: pointer;}
        
        /* Turn off parallax scrolling for tablets and phones */
        @media only screen and (max-device-width: 1600px) {
          .bgimg_1, .bgimg_2, .bgimg_3 {
            background-attachment: scroll;
        
          }
        }
        </style>
