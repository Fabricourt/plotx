{% extends "base_generic.html" %}
{% load static %}
{% block content %}

<div>
  <h2 class="w3-center w3-text-purple"> Plot Towns </h2>
  <div style="width:100%">
   
    <input class="w3-input  col-sm-12 w3-hover-border-theme w3-padding" type="text" placeholder="Search towns..." id="myInput" onkeyup="myFunction()" >
    <br>
  </div>
    </div> 
    <br>
    {% if town_list %}
    <ul class="row" style="list-style-type: none;"  id="myUL">
      {% for town in town_list %}
      <li class=" ">
        <a href="{{ town.get_absolute_url }}">
          <span class="col-sm btn w3-hover-light-grey w3-hover-text-purple w3-white w3-large w3-card-4 w3-hover-shadow  w3-text-black" style="width:200px; margin:5px;">{{ town.name }}</span></a> 
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no towns.</p>
    {% endif %}




</div>

<div class="">
  {% include 'pages/_collapsibles.html' %}
</div>
<script>
  function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
      txtValue = li[i].textContent || li[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
  </script>       
{% endblock %}
