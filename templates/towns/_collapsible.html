

<style>
    .collapsible {

      cursor: pointer;
      padding: 5px;
      width: 100%;
      margin:2px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
  
    }
    
    .active, .collapsible:hover {
        
      
    }
    
    .collapsible:after {
      content: '\002B';
      color: {{business.text_color}};
      font-weight: bold;
      float: right;
     
    }
    
    .active:after {
      color: {{business.text_color}};
      content: "\2212";
    }
    
    .content {
      text-align: left;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out;
    
    }
    .luxury {
  color: #d4af37;
}
    </style>
<div style="" class="w3-margin-top ">
        <button class="w3-round w3-button w3-block w3-theme  w3-button w3-hover-shadow w3-hover-white w3-hover-text-teal w3-border w3-border-white w3-hover-border-theme collapsible {{business.text_color}}">
            <span class="w3-large">
                {{town|capfirst}} In Detail
            </span>
        </button>
        <div  class=" w3-content content" style="height: 100%"> 
          <div>
            <ul class="w3-ul">
              <li><a href="">{{town}} Governance </a></li>
              <li><a href="">{{town}} Maps</a></li>
              <li><a href="">{{town}} pics</a></li>
              <li><a href="">{{town}} videos</a></li>
          </ul>
          </div>
          <div class="w3-hide-large w3-hide-medium"> 
          <h4 class="w3-center w3-text-black">{{town.county}} County</h4>
            <h6 class="w3-center w3-text-emerald">{{town}} Town</h6>
            <p><img src="{{ town.county_flag_pic.url }}" class="w3-border " style="padding:5px; height:156px; width:100%px" alt="Avatar"></p>
            <p>{{town.about|safe}}</p>  
          </div>     
        </div>
    </div>
    
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
        </script>
