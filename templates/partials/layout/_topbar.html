{% load static %}
<!-- Top -->
<!-- Top menu -->
<div class="w3-top ">
 <div clas="w3-center w3-xxlarge">
  <a href="{% url 'index' %}">
    <div class="  w3-padding-16 w3-left w3-xlarge" ">
        <span class="w3-highway-green   w3-round w3-margin w3-hover-shadow "><img src="{% static 'img/favicon/favicon-32x32.png' %}" alt="home" style="width:40px; height:40px;">𝐤ᗩ𝕥𝓪𝐓𝔞..</span>
    </div>
  </a>
  </div>   

  <div class=" w3-margin w3-right w3-text-green  "  >
    <span>
      {% if user.is_authenticated %}
      <a href="javascript:{document.getElementById('logout').submit()}" class="w3-bar-item w3-hide w3-button w3-round  w3-hover-text-green w3-hover-white w3-hover-shadow w3-text-khaki">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
      <form action="{% url 'logout' %}" method="POST" id="logout">
        {% csrf_token %}
        <input type="hidden">
      </form>
      {% else %}
      <a class="w3-bar-item w3-button w3-round w3-hide  w3-hover-text-green w3-hover-white w3-hover-shadow w3-text-khaki" href="{% url 'login'%}">Login</a>
      <a class="w3-bar-item  w3-button w3-round  w3-hide w3-text-khaki w3-hover-text-green w3-hover-white w3-hover-shadow" href="{% url 'register'%}">Register</a>
      {%  endif %}
    </span>
    <span class="btn w3-hover-white w3-text-khaki w3-hover-text-green w3-hover-shadow w3-xlarge  " onclick="w3_open()" > ☰  </span>
  </div>
</div>
