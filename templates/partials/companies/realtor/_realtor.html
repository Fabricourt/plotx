
<!------ Include the above in your HEAD tag ---------->

<section class="blog py-5">

			<div class="container">
				<div class="w3-row-padding">
					<div class="col-12 ">
						<h1 class="heading-6 w3-xxlarge  text-center {{company.text_color}} ">OUR TOP REALTORS</h1>
						<hr class="mx-auto {{company.bg_color }}" >
          </div>
          {% for realtor in company.realtor.all %}
          <div class="w3-col l3 m6  w3-margin-bottom">
            <div class="w3-card w3-border {{company.border_color}}">
              <img src="{{realtor.profile.url}}"" class="w-100 w3-card-4 w3-hover-shadow" style="width:100%; height: 210px;">
              <div class="w3-container w3-center ">
                <div class=" w3-center w3-card-4 w3-border w3-margin-top  w3-hover-shadow  w3-white w3-large {{company.border_color}}"> <span class="w3-center">{{realtor.first_name|capfirst}} {{realtor.last_name|capfirst}}</span></div>
                <div class="w3-center w3-card-4 w3-border w3-margin-top   w3-hover-shadow  w3-white w3-large {{company.border_color}}">
                  <span class=""> {{realtor.phone}}</span>
                </div>
                <div class="w3-center w3-card-4 w3-border w3-margin-top w3-margin-bottom w3-white w3-hover-shadow  w3-large {{company.border_color}}">
                  <span class="w3-small"> {{realtor.email}}</span>
                </div>
              </div>
            </div>
          </div>
		

          {% endfor %}

				</div>
			</div>
		</section>
