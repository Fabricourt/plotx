{% load static %}
 
        <div class="modal-body">
          <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            {% if user.is_authenticated %}
              <input type="hidden" name="user_id" value="{{ user.id }}">
            {% else %}
              <input type="hidden" name="user_id" value="0">
            {% endif %}
            <input type="hidden" name="company_email" value="{{ company.email }}">
            <input type="hidden" name="company_id" value="{{ company.id }}">
            
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="company_name" class="col-form-label">Company:</label>
                                    <input type="text" name="company" class="form-control" value="{{ company.company_name }}">
                                </div>
                                <div class="col-sm-12"> 
                                    <label for="name" class="col-form-label">First Name:</label>
                                    <input type="text" name="name" class="form-control" {% if user.is_authenticated %} value="{{ user.username }}" {% endif %} required>
                                </div>

                                <div class="col-sm-12">
                                    <label for="phone" class="col-form-label">Phone:</label>
                                    <input type="text" name="phone" class="form-control">
                                </div>
                                <div class="col-sm-12"> 
                                    <label for="email" class="col-form-label">Email:</label>
                                    <input type="email" name="email" class="form-control" {% if user.is_authenticated %} value="{{ user.email }}" {% endif %} required>
                                </div>
                            </div>
                        </div>
                    </div>
             
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="row">  
                                    <label for="header" class="col-form-label">Message heading:</label>
                                    <input type="text" name="header" class="form-control">
                                    <br>
                                    <label for="message" class="col-form-label">Message:</label>
                                    <textarea name="message" class="form-control" style="min-height:180px;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            <hr>
            <input type="submit" value="Send" class="btn btn-block {{company.bg_color}}">
          </form>
        </div>
      </div>
    </div>
  </div>
