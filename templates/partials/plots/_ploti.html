<style>
@import url(https://fonts.googleapis.com/css?family=Raleway:400,500,700);
@import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
figure.snip1456 {
  font-family: 'Raleway', Arial, sans-serif;
  position: relative;
  overflow: hidden;
 
  min-width: 280px;
  max-width: 320px;
  width: 100%;
  color: #ffffff;
  text-align: center;
  font-size: 16px;
  background-color: #000000;
}
figure.snip1456 *,
figure.snip1456 *:before,
figure.snip1456 *:after {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all 0.55s ease;
  transition: all 0.55s ease;
}
figure.snip1456 img {
  max-width: 100%;
  backface-visibility: hidden;
  vertical-align: top;
  opacity: 0.9;
}
figure.snip1456 .title {
  position: absolute;
  bottom: 58%;
  right: 25px;
  padding: 5px 10px 10px;
}
figure.snip1456 .title:before,
figure.snip1456 .title:after {
  height: 2px;
  width: 400px;
  position: absolute;
  content: '';
  background-color: #ffffff;
}
figure.snip1456 .title:before {
  top: 0;
  left: 10px;
  -webkit-transform: translateX(100%);
  transform: translateX(100%);
}
figure.snip1456 .title:after {
  bottom: 0;
  right: 10px;
  -webkit-transform: translateX(-100%);
  transform: translateX(-100%);
}
figure.snip1456 .title div:before,
figure.snip1456 .title div:after {
  width: 2px;
  height: 300px;
  position: absolute;
  content: '';
  background-color: #ffffff;
}
figure.snip1456 .title div:before {
  top: 10px;
  right: 0;
  -webkit-transform: translateY(100%);
  transform: translateY(100%);
}
figure.snip1456 .title div:after {
  bottom: 10px;
  left: 0;
  -webkit-transform: translateY(-100%);
  transform: translateY(-100%);
}
figure.snip1456 h2,
figure.snip1456 h4 {
  margin: 0;
  text-transform: uppercase;
}
figure.snip1456 h2 {
  font-weight: 400;
}
figure.snip1456 h4 {
  display: block;
  font-weight: 700;
  background-color: #ffffff;
  padding: 5px 10px;
  color: #000000;
}
figure.snip1456 figcaption {
  position: absolute;
  top: 42%;
  right: 25px;
  text-align: right;
  opacity: 0;
  padding: 5px 10px 10px 60px;
  font-size: 0.8em;
  font-weight: 500;
  letter-spacing: 1.5px;
}
figure.snip1456 figcaption p {
  margin: 0;
}
figure.snip1456 a {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
figure.snip1456:hover img,
figure.snip1456.hover img {
  zoom: 1;
  filter: alpha(opacity=35);
  -webkit-opacity: 0.35;
  opacity: 0.35;
}
figure.snip1456:hover .title:before,
figure.snip1456.hover .title:before,
figure.snip1456:hover .title:after,
figure.snip1456.hover .title:after,
figure.snip1456:hover .title div:before,
figure.snip1456.hover .title div:before,
figure.snip1456:hover .title div:after,
figure.snip1456.hover .title div:after {
  -webkit-transform: translate(0, 0);
  transform: translate(0, 0);
}
figure.snip1456:hover .title:before,
figure.snip1456.hover .title:before,
figure.snip1456:hover .title:after,
figure.snip1456.hover .title:after {
  -webkit-transition-delay: 0.15s;
  transition-delay: 0.15s;

}
figure.snip1456:hover figcaption,
figure.snip1456.hover figcaption {
  opacity: 1;
  -webkit-transition-delay: 0.2s;
  transition-delay: 0.2s;
}

</style>

<figure class="snip1456 w3-third w3-margin-bottom w3-margin-right" style="width:320px">
  {% if plot.photo_main.url %}
<img src="{{plot.photo_main.url}}" alt="sample50" style="height:320px; width:100%"/>
  {% endif %}
    <div class="title">
      <div>
        {% if plot.town %}
        <h3>{{plot.town}}</h3>
        {% else %}
        <h3>{{plot.location}}</h3>
        {% endif %}
        {% if plot.company %}
        <h4 class="w3-large">{{plot.company}}</h4>
        {% endif %}
        {% if plot.plot_size %}
        <span class=" w3-green badge">{{ plot.plot_size }}</span>
        {% endif %}
        {% if plot.price %}
        <span class="badge w3-amber">Ksh-{{ plot.price }}</span>
        {% endif %}
      </div>
    </div>
    <figcaption >
      <p><span>Type of plot:</span>{{plot.plot_type}}</p>
      <p><span>Payment Plan:</span>{{plot.payment_plan}}</p>

      <p><span class="w3-blue badge">{{plot.realtor.first_name}}:</span><span class="badge w3-red">{{plot.realtor.phone}}</span></p>
    </figcaption>
    <a href="{{ plot.get_absolute_url }}"></a>
  </figure>
  

  
  <script>
    /* Demo purposes only */
    $(".hover").mouseleave(
    function () {
      $(this).removeClass("hover");
    }
  );
  </script>

  
<script>
  function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
      txtValue = li[i].textContent || li[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
  </script>
