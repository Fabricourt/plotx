{% load static %}

{% include 'partials/towns/_tocardcss.html' %}


<div class="w3-section">
  <div class="row col-sm-12">
  <br>
  {% if towns %}

  <ul class=" w3-margin-top"  style="list-style-type: none;" id="myUL">  
   
    <h2 class="w3-center w3-text-purple">ᴛᴏᴡɴꜱ ᴛᴏ ꜰɪɴᴅ ᴘʟᴏᴛꜱ ɪɴ </h2>
    {% for town in towns %}
    <li class="col-sm-3">
      {% include 'partials/towns/_tocard.html' %}
    </li>
    {% endfor %}
  </ul>

  {% else %}
    <p>There are no towns.</p>
  {% endif %}  
</div>    
</div> 
</div> 
<script>
  function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
      txtValue = li[i].textContent || li[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
  </script>
