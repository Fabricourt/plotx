{% load static %}

<div class="w3-large">
   <div class="w3-content ">
    <h3>Pick The Town Of Interest</h3>
    <hr class="w3-border w3-bottombar  w3-border-theme" style="width:100%">
    {% if towns %}
    
    <ul class="w3-ul" style="list-style-type: none;" id="myUL">
    <div class="row  w3-margin">
      <div class="col-sm-12 w3-padding container">
        <div style="width:250px">     
        <input class="w3-input w3-yellow col-sm-11 w3-border w3-padding" type="text" placeholder="Search for town names.." id="myInput" onkeyup="myFunction()">
      </div>
      </div> 
      {% for town in towns %}
    
      <li  class="col-sm-2 w3-bar-item w3-margin w3-border w3-hover-shadow w3-hover-yellow w3-large btn w3-border ">
        <a href="{{ town.get_absolute_url }}"><span class="w3-text-black">{{ town.name }}</span></a> 
      </li>
   
      {% endfor %}
    </div>
    </ul>
    
    
    {% else %}
      <p>There are no towns.</p>
    {% endif %} 
    <br><br>      
    </div>
</div>
<script>
  function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
      txtValue = li[i].textContent || li[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
  </script>
