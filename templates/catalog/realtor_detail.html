{% extends "base_generic.html" %}

{% block content %}

<h1>Realtor: {{ Realtor }} </h1>


<div style="margin-left:20px;margin-top:20px">
<h4>Plots</h4>

<dl>
{% for plot in realtor.plot_set.all %}
  <dt><a href="{% url 'plot-detail' plot.pk %}">{{book}}</a> ({{book.bookinstance_set.all.count}})</dt>
  <dd>{{plot.description}}</dd>
{% endfor %}
</dl>

</div>
{% endblock %}
