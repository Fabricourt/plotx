{% extends "base_generic.html" %}

{% block content %}
    <h1>Reload next Installment: {{plot_instance.plot.title}}</h1>
    <p>Buyer: {{plot_instance.buyer}}</p>
    <p{% if plot_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{plot_instance.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
