{% extends "base_generic.html" %}

{% block content %}

<h1>Company List</h1>

{% if company_list %}
  <ul>

  {% for company in company_list %}
    <li>
      <a href="{{ company.get_absolute_url }}">
      {{ company }} ({{company.created_on}} 
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no companys available.</p>
{% endif %}
        
        
        
{% endblock %}
