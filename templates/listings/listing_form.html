{% extends "base_generic.html" %}

{% load static %}

{% load humanize %}
{% load crispy_forms_tags %}
{% block content %}


<div class="w3-container  w3-light-grey w3-padding-64  ">
<form class=" w3-margin-top" method="post" >
    {% csrf_token %}
    <fieldset class=" w3-light-grey ">
      <legend class="border-bottom w3-text-green w3-center w3-xxlarge mb-4">Register A New Plot </legend>
      {{ form|crispy }}
    <input class=" w3-bar w3-button w3-wide w3-border w3-margin-top w3-green w3-border-green w3-hover-white w3-hover-shadow" type="submit" value="Submit" />
  </fieldset>
</form>

{% endblock %}
