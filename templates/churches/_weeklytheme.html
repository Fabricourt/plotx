{% for weekly_theme in church.weekly_theme_set.all %}
<div class="w3-display-container bgimg-1" style="padding:64px 16px; min-height: 400px;"  >
  <div class="w3-display-middle {{church.bg_color}} w3-padding w3-opacity-min">

   <!--large devices-->
    <div class="w3-border w3-hide-small w3-border-white w3-padding w3-margin">
      <h3 class="w3-center w3-text-white w3-wide w3-xxlarge">This Week Theme<br></h3>
      <div class="w3-center col-sm"><span class="w3-xlarge" >A Message from your Pastor</span></div>
    </div>

   <!--small devices-->
   <div class="w3-border w3-hide-large w3-hide-medium w3-border-white w3-padding w3-margin">
      <h3 class="w3-center w3-text-white w3-wide w3-xlarge">This Week Theme<br></h3>
      <div class="w3-center col-sm"><span class="w3-large" >A Message from your Pastor</span></div>
  </div>
  </div>
</div>
  <div class="w3-content container w3-padding">
   {{weekly_theme.text|safe}}
    </div>
  </div>
  {% endfor %}
