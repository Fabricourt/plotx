{% load static %}
<h3 class="w3-center {{business.text_color}}">THE TEAM</h3>
  <p class="w3-center w3-large">The People @ Your Service</p>
  <div class="w3-row-padding container" style="margin-top:64px" id="realtor">
{% for broker in business.broker_set.all %}
<div class="w3-col l3 m6 w3-margin-bottom w3-hover-greyscale" >
  <div class="w3-card w3-center">
    <img src="{{ broker.profile.url }}" alt="{{broker.last_name}}" style="width:100%; height:200px;">
      <h4 class="">{{broker.first_name}} {{broker.last_name}}</h4>
      <p class="w3-text-grey">{{broker.title}}</p>
      <div style="margin: w3-small 16px 0;">
        <a href="#"><i class="fa fa-youtube  {{business.text_color}} w3-hover-text-red"></i></a> 
        <a href="#"><i class="fa fa-twitter {{business.text_color}} w3-hover-text-blue"></i></a>  
        <a href="#"><i class="fa fa-instagram  {{business.text_color}} w3-hover-text-orange"></i></a>  
        <a href="#"><i class="fa fa-facebook {{business.text_color}} w3-hover-text-blue"></i></a> 
      </div>
    <p>
      <div class="{{business.bg_color}} button " style="width:100%;  padding: 8px;">
        {{broker.phone}}
        <br>
        {{broker.email}}
      </div>
    </p>
  </div>
</div>

{% endfor %}
</div>
